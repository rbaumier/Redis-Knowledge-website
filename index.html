<!doctype html>
<html ng-app="Knowledge">
  <head>
    <title>Redis Knowledge</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="bower_components/highlightjs/styles/github.css"/>
    <link rel="stylesheet" type="text/css" href="css/narrow-jumbotron.css">
    <link rel="stylesheet" href="css/style.css"/>
  </head>

<body>
  <div class="container main-container">
    <div class="header clearfix">
      <h3 class="text-muted">Redis Knowledge</h3>
    </div>
    <div class="row marketing" ng-controller="LinkController">
      <div class="col-md-3 head-tags" ng-controller="TagController">
        <div class="search-tags">
          <h3>Tags</h3>
          <input id="tags" autofocus/>
        </div>
        <div id="matches-tags">
          <button class="tag-button btn btn-default btn-xs" ng-click="findByTag(tag)" ng-repeat="tag in tags">{{tag.name}} ({{tag.count}})</button>
        </div>
      </div>
      <div class="col-md-9 links">
        <h3>Resources</h3>
        <div class="links-error"></div>
        <ul id="links-list">
          <li ng-repeat="link in links">
            <a href="{{link.url}}">{{link.title}}</a>
          </li>
        </ul>
      </div>
    </div>

    <footer class="footer">
      <p>Powered By <a href="https://redsmin.com">Redsmin</a></p>
    </footer>
  </div>

  <script src="bower_components/angular/angular.js" type="text/javascript"></script>
  <script src="bower_components/restangular/dist/restangular.js" type="text/javascript"></script>
  <script src="bower_components/angular-animate/angular-animate.js" type="text/javascript"></script>

  <script src="bower_components/lodash/lodash.js" type="text/javascript"></script>
  <script src="bower_components/visibilityjs/lib/visibility.core.js" type="text/javascript"></script>

  <script src="app/app.js" type="text/javascript"></script>
  <script src="app/links/LinkController.js" type="text/javascript"></script>
  <script src="app/links/LinkService.js" type="text/javascript"></script>
  <script src="app/tags/TagController.js" type="text/javascript"></script>
  <script src="app/tags/TagService.js" type="text/javascript"></script>
  </body>
</html>
